{% extends 'base.html' %}
{% block content %}
<main class="collection">
    {% for song in song %}
    <a href="/mymusic/{{ song.id }}">
        <div class="card">
        <div class="card-content">
            <span class="card-title">{{ song.name }}</span>
                <p>Artist: {{ song.artist }}</p>
                <p>Album: {{ song.album }}</p>
                <p>Rating: {{ song.rating }}</p>
            </div>
        </div>
    </a>
        {% endfor %}
</main>
<a href="/mymusic/new" class="add-song">Add Song</a>
{% endblock %}
