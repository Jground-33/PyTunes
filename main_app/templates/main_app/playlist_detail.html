{% extends 'base.html' %}
{% block content %}
<h1>Playlist Details</h1>

<main class="collection">
        <div class="card">
        <div class="card-content">
            <span class="card-title">{{ playlist.name }}</span>
                <p>{{ playlist.profile }}</p>
                <p>{{ playlist.track }}</p>
                <p>{{ playlist.description }}</p>
            </div>
            <a href="{% url 'playlist_delete' playlist.id %}">Delete</a>
        </div>
        {% endblock %}
