{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
<h1>Logged In!</h1>
{% else %}
<div id="landing">
        <h1>PyTunes</h1>
        <div class="pytuneswhite">
        <img src="static/images/pytuneswhite.png" alt="">
        </div>
        <a href="accounts/login"><div class= signin>Sign In</div></a>
        <a href="accounts/logout"><div class= signup>Sign Up</div></a>
</div>
{% endif %}
{% endblock %}
